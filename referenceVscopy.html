<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reference Vs Copy</title>
</head>
<body>
    <script>
        // start with strings, numbers and booleans
        let age = 100;
        let age2 = age;
        console.log(age, age2); // 100 100
        age = 200;
        console.log(age, age2); // 200 100

        let name = "Paul";
        let name2 = name;
        console.log(name, name2); // paul paul
        name = "Luna";
        console.log(name, name2); // luna paul

        // let's say we have an array
        const player = ['Paul', 'Luna', 'Dae', 'Web']

        // and we want to make a copy of it
        const team = player;
        console.log(team, player); // ['Paul', 'Luna', 'Dae', 'Web'], ['Paul', 'Luna', 'Dae', 'Web']

        // i might think we can just do something like this:
        team[3] = 'Lex'; // team is just reference of original array
        console.log(team, player); //['Paul', 'Luna', 'Dae', 'Lex'], ['Paul', 'Luna', 'Dae', 'Lex'] - original array has changed too.

        // how do we fix this? we take a copy instead
        const team2 = player.slice();
        const team3 = [...player];
        const team4 = [].concat(player);
        const team5 = Array.from(player);
        console.log(team2, team3, team4);

        team4[3] = 'Horse';
        console.log(player, team4);

        // with object
        const person = {
            name: 'Paul Hahm',
            age: 36,
        };

        const captain = person;
        captain.number =17;
        console.log(person); // original Array has changed

        // copy of array
        const captain2 = Object.assign({}, person, {number: 99}); // assign copied of array
        console.log(person, captain2);

        const captain3 = {...person};
        console.log(captain3);

        const paul = {
            name: 'paul',
            age: 36,
            social: {
                twitter: '@paulhahm',
                facebook: 'paul.developer'
            }
        };

        console.log(paul);
        const dev = Object.assign({}, paul);
        dev.social.twitter = '@Joker'; // this changes the original Array

        console.log(paul, dev);

        // way to deep clone Array
        // const dev2 = JSON.parse(JSON.stringify(paul));

    </script>
</body>
</html>
